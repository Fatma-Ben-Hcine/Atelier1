{% extends "base.html" %} 
 
{% block content %} 
    <h1>Ajouter un contact</h1> 
    {% if messages %} 
        <ul> 
            {% for message in messages %} 
                <li class="{{ message.tags }}">{{ message }}</li> 
            {% endfor %} 
        </ul> 
    {% endif %} 
 
    <form method="POST"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit" class="btn btn-info">Envoyer</button> 
    </form> 
{% endblock %}
